<!doctype html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Забыли пароль?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" href="{% static 'styles/reset_form.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'cloud-fill.svg' %}">
</head>
<body>
<header>
  {% include 'menu.html' %}
</header>
  <main>
    <section class="position-absolute top-50 start-50 translate-middle">
      <div class="border-5 rounded bg-body p-3 resetBox">
        <h1 class="text-center mb-3">Забыли пароль?</h1>
        <p class="text-center">Введите вашу почту, и получите инструкции по восстановлению пароля.</p>
          <form method="POST">
            {% csrf_token %}
            <div class="d-flex justify-content-center p-2">
              <div class="form-floating">
                {{ form.email }}
                <label for="floatingInput">Адресс электронной почты:</label>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <input class="btn btn-success" type="submit" value="Продолжить">
            </div>
          </form>
      </div>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
