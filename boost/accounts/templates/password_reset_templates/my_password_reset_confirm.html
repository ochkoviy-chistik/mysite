<!doctype html>
{% load static %}
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Забыли пароль?</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'styles/main.css' %}">
  <link rel="stylesheet" href="{% static 'styles/reset_form.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'cloud-fill.svg' %}">
</head>
<body>
<header>
  {% include 'menu.html' %}
</header>
  <main>
    <section class="position-absolute top-50 start-50 translate-middle">
      <div class="border-5 rounded bg-body p-3 resetBox">
          <section>
                {% for field, error in form.errors.items %}
                    {% for e in error %}
                        <div class="alert alert-danger d-flex justify-content-between" role="alert">
                            <p>{{e}}</p>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endfor %}
            </section>
        <h1 class="text-center mb-3">Восстановление пароля.</h1>
        <p class="text-center">Придумайте новый пароль и подтвердите его.</p>
          <form method="POST">
            {% csrf_token %}
            <div class="p-2">
              <div class="form-floating mb-3">
                {{ form.new_password1 }}
                <label for="floatingPassword">Новый пароль</label>
              </div>
              <div class="form-floating mb-3">
                {{ form.new_password2 }}
                <label for="floatingConfirmPassword">Подтвердите пароль</label>
              </div>
            </div>
            <div class="d-flex justify-content-center">
              <input class="btn btn-success" type="submit" value="Продолжить">
            </div>
          </form>
      </div>
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
